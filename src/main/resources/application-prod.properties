# Production Configuration

# Server Configuration
server.port=${PORT:8080}

# Database Configuration
# Configured via DatabaseConfig.java to handle special characters in password

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.socialmessaging=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Application Name
spring.application.name=social-messaging-platform

# CORS Configuration (can be overridden by environment variable)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
