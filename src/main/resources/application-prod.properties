# Production Configuration

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (set these 3 env vars in Render dashboard)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.socialmessaging=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Application Name
spring.application.name=social-messaging-platform

# CORS Configuration (can be overridden by environment variable)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
